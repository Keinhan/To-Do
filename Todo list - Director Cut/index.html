<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="child-container card">
        <p class="title">To-Do List</p>
        <div class="arrow" id="arrows">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="12"
            viewBox="0 0 25 15"
            fill="none"
          >
            <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4" />
            <rect
              x="10"
              y="3.75"
              width="2.5"
              height="7.5"
              transform="rotate(-90 10 3.75)"
              fill="#C4C4C4"
            />
            <rect
              x="10"
              y="8.75"
              width="2.5"
              height="10"
              transform="rotate(-90 10 8.75)"
              fill="#C4C4C4"
            />
            <rect
              x="10"
              y="13.75"
              width="2.5"
              height="15"
              transform="rotate(-90 10 13.75)"
              fill="#C4C4C4"
            />
            <path
              d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z"
              fill="#C4C4C4"
            />
          </svg>
        </div>
        <div class="arrow" id="sworra">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="15"
            viewBox="0 0 25 15"
            fill="none"
          >
            <rect
              x="5"
              y="15"
              width="2.5"
              height="12.5"
              transform="rotate(-180 5 15)"
              fill="#C4C4C4"
            />
            <rect
              x="10"
              y="3.75"
              width="2.5"
              height="7.5"
              transform="rotate(-90 10 3.75)"
              fill="#C4C4C4"
            />
            <rect
              x="10"
              y="8.75"
              width="2.5"
              height="10"
              transform="rotate(-90 10 8.75)"
              fill="#C4C4C4"
            />
            <rect
              x="10"
              y="13.75"
              width="2.5"
              height="15"
              transform="rotate(-90 10 13.75)"
              fill="#C4C4C4"
            />
            <path
              d="M3.75 6.55671e-07L6.99759 4.6875L0.502404 4.6875L3.75 6.55671e-07Z"
              fill="#C4C4C4"
            />
          </svg>
        </div>
        <form class="input">
          <input type="text" id="myInput" />
        </form>

        <!-- <div class="button">
          <button class="plus">
            <p>+</p>
          </button>
          <button class="btn-text" id="add">
            <p>Добавить</p>
          </button>
        </div> -->
        <a class="button" id="add" href="#" style="--color: #1e9bff">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Add
        </a>
        <ul></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
